<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="xiaomi" name="author">
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
          name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link href="http://img01.mifile.cn/m/app/touch-icon.png" rel="apple-touch-icon-precomposed">
    <link href="http://m.mi.com/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="css/order.css" rel="stylesheet" type="text/css">
    <title>小米商城-小米官网</title>
    <style type="text/css">
        object, embed {
            -webkit-animation-duration: .001s;
            -webkit-animation-name: playerInserted;
            -ms-animation-duration: .001s;
            -ms-animation-name: playerInserted;
            -o-animation-duration: .001s;
            -o-animation-name: playerInserted;
            animation-duration: .001s;
            animation-name: playerInserted;
        }

        @-webkit-keyframes playerInserted {
            from {
                opacity: 0.99;
            }
            to {
                opacity: 1;
            }
        }

        @-ms-keyframes playerInserted {
            from {
                opacity: 0.99;
            }
            to {
                opacity: 1;
            }
        }

        @-o-keyframes playerInserted {
            from {
                opacity: 0.99;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes playerInserted {
            from {
                opacity: 0.99;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body style="display: block; background: rgb(235, 236, 237);">
<div id="Cheader" style="">
    <div class="header_03" id="header">
        <div class="back">
            <a class="arrow" href="user.html">首页</a>
        </div>
        <div class="tit" style="">
            <h3>新增地址</h3>
        </div>
        <div class="nav">
            <ul>
                <li class="cart">
                    <a href="cart.html">购物车</a>
                    <span id="ShoppingCartNum" style="display: none;"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="xm_app" id="wrapper">
    <div class="viewport" id="viewport" style="background: transparent;">
        <div class="crumbs" id="crumbs" style="display: none;">
            <ul>
                <li><a href="index.html"><span>首页</span></a>
                </li>
                <li><a href="user.html">我的帐户</a>
                </li>
                <li><a  href="address.html">收货地址</a>
                </li>
                <li><a  href="javascript:">新增地址</a>
                </li>
            </ul>
        </div>
        <div class="address_add mlr20 ">
            <div class="box box_01">
                <div class="title"><h3>收货人姓名</h3></div>
                <div class="input"><input id="consignee" maxlength="15" placeholder="请填写真实姓名" type="text"></div>
            </div>
            <div class="box box_02">
                <div class="title"><h3>收货地址</h3></div>
                <div class="box_02_01 h_box">
                    <div class="flex_1" style="display: none">
                        <div class="select" data-type="select"><select id="country_id">
                            <option value="1">中国</option>
                        </select></div>
                    </div>

                    <div class="flex_1">
                        <div class="select" data-type="select">
                            <div class="option">请选择省</div>
                            <select id="province_id"
                                    onchange="">
                                <option value="0">请选择省</option>
                                <option value="2">北京</option>
                                <option value="3">天津</option>
                                <option value="4">河北</option>
                                <option value="5">山西</option>
                                <option value="6">内蒙古</option>
                                <option value="7">辽宁</option>
                                <option value="8">吉林</option>
                                <option value="9">黑龙江</option>
                                <option value="10">上海</option>
                                <option value="11">江苏</option>
                                <option value="12">浙江</option>
                                <option value="13">安徽</option>
                                <option value="14">福建</option>
                                <option value="15">江西</option>
                                <option value="16">山东</option>
                                <option value="17">河南</option>
                                <option value="18">湖北</option>
                                <option value="19">湖南</option>
                                <option value="20">广东</option>
                                <option value="21">广西</option>
                                <option value="22">海南</option>
                                <option value="23">重庆</option>
                                <option value="24">四川</option>
                                <option value="25">贵州</option>
                                <option value="26">云南</option>
                                <option value="27">西藏</option>
                                <option value="28">陕西</option>
                                <option value="29">甘肃</option>
                                <option value="30">青海</option>
                                <option value="31">宁夏</option>
                                <option value="32">新疆</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex_1">
                        <div class="select" data-type="select">
                            <div class="option" data-value="01">请选择市</div>
                            <select disabled="true"
                                    id="city_id"
                                    onchange="">
                                <option value="0">请选择市</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="box_02_02">
                    <div class="select" data-type="select">
                        <div class="option" data-value="01">请选择区</div>
                        <select disabled="true" id="district_id">
                            <option value="0">请选择区</option>
                        </select>
                    </div>

                </div>

                <div class="box_02_03">
                    <div class="textarea"><textarea id="address" maxlength="120"
                                                    placeholder="路名或街道地址，门牌号，不少于10个字"></textarea></div>
                    <div class="error_tips" style="display: none"><p>错误提示信息</p></div>
                </div>
            </div>
            <div class="box box_03">
                <div class="title"><h3>邮政编码</h3></div>
                <div class="input"><input id="zipcode" maxlength="6" placeholder="邮政编码,为6位数字" type="tel"></div>
                <div class="error_tips" style="display: none"><p>错误提示信息</p></div>
            </div>
            <div class="box box_04">
                <div class="title"><h3>手机号码</h3></div>
                <div class="input"><input id="tel" maxlength="11" placeholder="联系人电话，11位数字" type="tel"></div>
            </div>
            <div class="box box_05"><a class="button active_button" href="javascript:" id="AddressAddBtn">确认完成</a>
            </div>
        </div>
        <div class="footer" id="footer">
            <div class="tip"><a class="goDesktop" href="../desktop/index.html">
                <span>切换到电脑版</span></a>
            </div>
            <div class="links"><a href="#"><span
                    class="linksBtn">立即下载</span>
                <p><strong>小米商城客户端</strong><span>与米粉交朋友</span></p></a></div>
        </div>
    </div>
</div>
<div class="maskLoad" id="maskLoad" style="display:none;"><span>正在加载...</span></div>
<div class="mask hide" id="mask"></div>
<div class="pop_panel hide" id="pop_panel">
    <div class="content">
        <div class="bd giftCard_view">
            <div class="gfc5">
                <div class="b b1">
                    <p>提示</p>
                </div>
                <div class="b b2">
                    <p id="content"></p>
                </div>
            </div>
        </div>
    </div>
    <a class="close" href="javascript:" id="CloseMaskBtn">
</div>
<div id="popup" style="display:none"><p></p></div>

<div class="loading_view" style="visibility:hidden">
    <div class="loading_wrap">
        <div class="loading_msg">正在加载 ...</div>
    </div>
</div>
</body>
</html>
